ATM: 'Asynchronous Transfer Mode - kỹ thuật mạng định hướng kết nối'
ACK: 'Acknowledgement'
ARP: 'Address Resolution Protocol - Giao thức TCP/IP được sử dụng để liên kết động một địa chỉ IP cấp cao vào một địa chỉ phần cứng cấp thấp'
CGI: 'Common Gateway Interface - phương pháp cho phép giao tiếp giữa server và chương trình nhờ các định dạng đặc tả thông tin'
DNS: 'Domain Name System - hệ thống quản lý tên miền'
DoS: 'Denial of Service - Tấn công từ chối dịch vụ'
DES: 'Data Encrypt Standar - chuẫn mã hoá password thông dụng, rất khó bị crack, chỉ có một cách duy nhất và cũng là dễ nhất là dùng tự điển'
EGP: 'Exterior Gateway Protocol - giao thức nào được sử dụng bởi bộ định tuyến trong một hệ tự quản để thông báo khả năng đi đến mạng cho ho bộ định tuyến trong hệ tự quản khác'
FTP: 'File Transfer Protocol - giao thức truyền file trên mạng. Thường dùng để upload file lên Host, Server. Cổng mặc định là 21'
GUI: 'Graphic User Interface - giao diện đồ hoạ người sử dụng trong hệ điều hành Linux'
HTTP: 'Hyper-Text Transfer Protocol'
ICMP: 'Internet Control Message Protocol - giao thức xử lý các thông báo trạng thái cho IP'
IIS: 'Internet Information Server - chương trình WebServer nổi tiếng của Microsoft'
IPC: 'Inter-Process Communication - dùng trong chuyện sẻ chia dữ liệu giữa các ứng dụng và máy tính trên mạng (NT/2K)'
LAN: 'Local Area Network'
MAC: 'Media Access Control'
OS: 'Operation System'
OSI: 'Open System Interconnection'
OWA: 'Outlock Web Access - Module của Microsoft Exchanger Server (một Server phục vụ Mail), nó cho phép người dùng truy cập và quản trị Mailbox của họ từ xa thông qua Web Browser'
PPP: 'Point-to-Point - giao thức kết nối Internet tin cậy thông qua Modem'
POP3: 'Post Office Protocol Version 3 - check mail'
PKC: 'Public key cryptos - hệ thống mật (an ninh) mã sử dụng từ khóa chung'
RFC: 'Request For Comment - tập hợp những tài liệu về kiến nghị, đề xuất và những lời bình luận liên quan trực tiếp hoặc gián tiếp đến công nghệ, nghi thức mạng INTERNET'
SYN: 'The Synchronous Idle Character - ký tự đồng bộ hóa'
SGID: 'Set Group ID on execution'
SUID: 'Set User ID on execution'
SSI: 'Server Side Includes'
TCP: 'Transmission Control Protocol'
TCP/IP: 'Transmission Control Protocol and Internet Protocol'
UDP: 'User Datagram Protocol'
WWW: 'World Wide Web'
